<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Hello World!</title>
  </head>
  <body>
    <form>
      <h2>Select timezone:</h2>
      <input id="est" name="timezone" type="radio" value="est" />
      <label for="est">Eastern time</label>
      <br />
      <input id="cst" name="timezone" type="radio" value="cst" />
      <label for="cst">Central Standard time</label>
      <br />
      <input id="mst" name="timezone" type="radio" value="mst" />
      <label for="mst">Mountain Standard time</label>
      <br />
      <input id="pst" name="timezone" type="radio" value="pst" />
      <label for="pst">Pacific Standard time</label>
      <br />
      <input id="ast" name="timezone" type="radio" value="ast" />
      <label for="ast">Alaska Standard time</label>
      <br />
      <input id="hst" name="timezone" type="radio" value="hst" />
      <label for="hst">Hawaii-Aletuian Standard time</label>
      <br />
      <br>
      <button type="button" value="submit" onclick="readForm()">Submit</button>
    </form>
   <!--<br />
    <div id="timezone-user"></div>>--> 
    <br>
    <div id="time" class="clock"></div>

    <script type="text/javascript">
      let offset = 0;

      function readForm() {
        let radioButtons = document.getElementsByName('timezone');
        let option = '';
        for (var i = 0; i < radioButtons.length; i++) {
          if (radioButtons[i].checked == true) {
            option = radioButtons[i].value;
          }
        }
        switch (option) {
          case 'cst':
            offset = 0;
            break;
          case 'est':
            offset = 1;
            break;
          case 'mst':
            offset = -1;
            break;
          case 'pst':
            offset = -2;
            break;
          case 'ast':
            offset = -4;
            break;
          case 'hst':
            offset = -5;
            break;
          default:
            offset = 0;
            break;
        }
        document.getElementById('timezone-user').innerHTML = option;
       
      }

      function printDate() {
        let currentTime = new Date();
        let hour = currentTime.getHours();
        let minute = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();
        let session = hour >= 11 ? 'pm' : 'am';
        let time = hour + offset + ':' + minute + ':' + seconds + session;
        document.getElementById('time').innerHTML = time;
        setTimeout(printDate, 1000);
      }
      printDate();
    </script>
  </body>
</html>
